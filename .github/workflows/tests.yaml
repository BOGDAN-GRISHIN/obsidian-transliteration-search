name: "Tests"

on:
  push:
    paths:
      - ".github/**/*"
      - "src/*"
      - "src/**/*"
      - "*.js"
      - "*.json"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-task@v1
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: task ci
      - uses: codecov/codecov-action@v1
        with:
          file: ./coverage/clover.xml

      - name: "Discord notification (not success)"
        uses: rjstone/discord-webhook-notify@v1
        if: "! success()"
        with:
          description: "⚠ Another Quick Switcher Tests failed!"
          footer: "Node.js v18"
          severity: error
          avatarUrl: https://cdn.otamart.com/item-picture/26205822/0-1574353123758.jpg
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  notify:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: "Discord notification (success)"
        uses: rjstone/discord-webhook-notify@v1
        if: always()
        with:
          description: "✅ Another Quick Switcher Tests passed!"
          footer: "Node.js v18"
          severity: info
          avatarUrl: https://cdn.otamart.com/item-picture/26205822/0-1574353123758.jpg
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
